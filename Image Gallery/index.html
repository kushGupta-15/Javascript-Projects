<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .gallery-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 700px;
            width: 100%;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 80px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .gallery {
            display: flex;
            width: 600%;
            transition: transform 0.5s ease;
        }

        .gallery-slide {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-width: 16.666%;
            flex-shrink: 0;
        }

        /* Image spans */
        .gallery span {
            display: block;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
            padding: 5px;
        }

        .gallery span:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .gallery img {
            width: 180px;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.02);
        }

        #BackBtn, #nextBtn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            padding: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 10;
        }

        #BackBtn {
            left: 15px;
        }

        #nextBtn {
            right: 15px;
        }

        #BackBtn:hover, #nextBtn:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #BackBtn:active, #nextBtn:active {
            transform: translateY(-50%) scale(0.95);
        }

        @media (max-width: 768px) {
            .gallery-wrap {
                padding: 20px 60px;
                margin: 0 10px;
                max-width: 500px;
            }
            
            .gallery-slide {
                gap: 15px;
            }
            
            .gallery img {
                width: 130px;
                height: 100px;
            }
            
            #BackBtn, #nextBtn {
                width: 40px;
                height: 40px;
                padding: 8px;
            }
            
            #BackBtn {
                left: 10px;
            }
            
            #nextBtn {
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .gallery-wrap {
                padding: 15px 50px;
                max-width: 350px;
            }
            
            .gallery-slide {
                gap: 10px;
            }
            
            .gallery img {
                width: 100px;
                height: 80px;
            }
            
            #BackBtn, #nextBtn {
                width: 35px;
                height: 35px;
                padding: 6px;
            }
        }

        .gallery img {
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }

        .gallery-slide:nth-child(1) span:nth-child(1) img {
            animation-delay: 0.1s;
        }

        .gallery-slide:nth-child(1) span:nth-child(2) img {
            animation-delay: 0.2s;
        }

        .gallery-slide:nth-child(1) span:nth-child(3) img {
            animation-delay: 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="gallery-wrap">
        <img src="images/back.png" id="BackBtn">
        <div class="gallery">
            <div class="gallery-slide">
                <span><img src="images/image-1.png" alt=""></span>
                <span><img src="images/image-2.png" alt=""></span>
                <span><img src="images/image-3.png" alt=""></span>
            </div>
            <div class="gallery-slide">
                <span><img src="images/image-4.png" alt=""></span>
                <span><img src="images/image-5.png" alt=""></span>
                <span><img src="images/image-6.png" alt=""></span>
            </div>
            <div class="gallery-slide">
                <span><img src="images/image-1.png" alt=""></span>
                <span><img src="images/image-2.png" alt=""></span>
                <span><img src="images/image-3.png" alt=""></span>
            </div>
            <div class="gallery-slide">
                <span><img src="images/image-4.png" alt=""></span>
                <span><img src="images/image-5.png" alt=""></span>
                <span><img src="images/image-6.png" alt=""></span>
            </div>
            <div class="gallery-slide">
                <span><img src="images/image-1.png" alt=""></span>
                <span><img src="images/image-2.png" alt=""></span>
                <span><img src="images/image-3.png" alt=""></span>
            </div>
            <div class="gallery-slide">
                <span><img src="images/image-4.png" alt=""></span>
                <span><img src="images/image-5.png" alt=""></span>
                <span><img src="images/image-6.png" alt=""></span>
            </div>
        </div>
        <img src="images/next.png" id="nextBtn">
    </div>

    <script>
        let gallery = document.querySelector('.gallery');
        let nextBtn = document.querySelector('#nextBtn');
        let backBtn = document.querySelector('#BackBtn');
        let currentSlide = 0;
        const totalSlides = 6;

        function updateSlide() {
            const translateX = -currentSlide * (100 / totalSlides);
            gallery.style.transform = `translateX(${translateX}%)`;
        }

        nextBtn.addEventListener('click', () => {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
            } else {
                currentSlide = 0; 
            }
            updateSlide();
        });
        
        backBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
            } else {
                currentSlide = totalSlides - 1; 
            }
            updateSlide();
        });

        let galleryWrap = document.querySelector('.gallery-wrap');
        galleryWrap.addEventListener('wheel', (evt) => {
            evt.preventDefault();
            if (evt.deltaY > 0) {
                if (currentSlide < totalSlides - 1) {
                    currentSlide++;
                    updateSlide();
                }
            } else {
                if (currentSlide > 0) {
                    currentSlide--;
                    updateSlide();
                }
            }
        });
    </script>

</body>

</html>
