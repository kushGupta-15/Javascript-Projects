<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    icon
                </div>
                <div class="circle">
                    icon2
                </div>
            </nav>

            <img src="media/thumbnail.png" class="song-img">
            <h1>Despacito</h1>
            <p>Lorem ipsum dolor sit amet.</p>

            <audio id="song">
                <!-- <source src="media/Go-NEFFEX.mp3" type="audio/mpeg"> -->
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div>icon3</div>
                <div onclick="playPause()" id="crtlIcon">icon4 </div>
                <div>icon5</div>

            </div>

        </div>
    </div>

    <script>

        let progress = document.getElementById("progress");
        let song = document.querySelector("song");
        let crtlIcon = document.querySelectorAll("crtlIcon");

        song.onloadedmetadata = function () {
            progress.max = song.duration;
            progress.value = song.currentTime;
        };

        function playPause() {
            if (song.paused) {
                song.play();
                crtlIcon.innerHTML = "pause";
            } else {
                song.pause();
                crtlIcon.innerHTML = "play_arrow";
            }
        }

        if(song.play()) {
            setInterval(() => {
                progress.value = song.currentTime;
            }, 500)
        }

        progress.onchange = function() {
            song.play();
            song.currentTime = progress.value;
        }
    </script>
</body>
</html>
